          </form>
          <div id="transfer-error" class="error" aria-live="polite"></div>

    </footer>

  <script>
    (() => {
      // Sample users
      const users = {
        'admin': {
          key: '013502',
     Username:
'A.Oxcaa.id',
          role: 'admin',
          balance: 1000000
        },
        'member1': {
          key: '001235',
    Username:
'M.Phx.id',
          role: 'member',
          balance: 50000
        },
        'member2': {
          key: '004678',
      Username:
'M.Fgx.id',
          role: 'member',
          balance: 75000
        }
      };

      const loginForm = document.getElementById('login-form');
      const loginError = document.getElementById('login-error');
      const loginView = document.getElementById('login-view');
      const appView = document.getElementById('app-view');

      const welcomeMsg = document.getElementById('welcome-msg');
      const balanceDisplay = document.getElementById('balance-display');

      const topupForm = document.getElementById('topup-form');
      const topupAmountInput = document.getElementById('topup-amount');
      const topupError = document.getElementById('topup-error');

      const transferForm = document.getElementById('transfer-form');
      const transferRecipientInput = document.getElementById('transfer-recipient');
      const transferAmountInput = document.getElementById('transfer-amount');
      const transferError = document.getElementById('transfer-error');

      const logoutBtn = document.getElementById('logout-btn');

      let currentUser = null;

      // Load session from localStorage if any
      function loadSession() {
        const savedUsername = localStorage.getItem('walletAppUsername');
        if(savedUsername && users[savedUsername]) {
          currentUser = savedUsername;
          showAppView();
        }
      }

      // Save session
      function saveSession(username) {
        localStorage.setItem('walletAppUsername', username);
      }

      // Clear session
      function clearSession() {
        localStorage.removeItem('walletAppUsername');
        currentUser = null;
      }

      // Render balance
      function renderBalance() {
        const bal = users[currentUser].balance;
        const formatted = bal.toLocaleString('id-ID', { style: 'currency', currency: 'IDR' });
        balanceDisplay.textContent = `Balance: ${formatted}`;
      }

      // Show app UI
      function showAppView() {
        loginView.hidden = true;
        appView.hidden = false;
        welcomeMsg.textContent = `Welcome, ${currentUser} (${users[currentUser].role})!`;
        renderBalance();
        clearErrors();
      }

      // Show login UI
      function showLoginView() {
        loginView.hidden = false;
        appView.hidden = true;
        loginForm.reset();
        clearErrors();
      }

      // Clear all error messages
      function clearErrors() {
        loginError.textContent = '';
        topupError.textContent = '';
        transferError.textContent = '';
      }

      // Login handler
      loginForm.addEventListener('submit', e => {
        e.preventDefault();
        clearErrors();

        const username = loginForm.username.value.trim().toLowerCase();
        const key = loginForm.key.value.trim();

        if(!username || !key) {
          loginError.textContent = 'Please enter both username and key.';
          return;
        }

        if(users[username] && users[username].key === key) {
          currentUser = username;
          saveSession(currentUser);
          showAppView();
        } else {
          loginError.textContent = 'Invalid username or key.';
        }
      });

      // Top-up handler
      topupForm.addEventListener('submit', e => {
        e.preventDefault();
        clearErrors();

        const amount = parseInt(topupAmountInput.value, 10);
        if(isNaN(amount) || amount < 1000) {
          topupError.textContent = 'Top-up amount must be at least Rp 1.000.';
          return;
        }

        // Add to current user balance
        users[currentUser].balance += amount;

        // For real-time update, just re-render
        renderBalance();

        // Clear input
        topupForm.reset();
      });

      // Transfer handler
      transferForm.addEventListener('submit', e => {
        e.preventDefault();
        clearErrors();

        const recipient = transferRecipientInput.value.trim().toLowerCase();
        const amount = parseInt(transferAmountInput.value, 10);

        if(!recipient) {
          transferError.textContent = 'Please enter recipient username.';
          return;
        }
        if(isNaN(amount) || amount < 1000) {
          transferError.textContent = 'Transfer amount must be at least Rp 1.000.';
          return;
        }

        if(!users[recipient]) {
          transferError.textContent = 'Recipient user does not exist.';
          return;
        }

        if(recipient === currentUser) {
          transferError.textContent = 'Cannot transfer to yourself.';
          return;
        }

        if(users[currentUser].balance < amount) {
          transferError.textContent = 'Insufficient balance for this transfer.';
          return;
        }

        // Perform transfer
        users[currentUser].balance -= amount;
        users[recipient].balance += amount;

        renderBalance();
        transferForm.reset();
      });

      logoutBtn.addEventListener('click', () => {
        clearSession();
        showLoginView();
      });

      // Initialize app
      loadSession();
      if(!currentUser) {
        showLoginView();
      }
    })();
  </script>
</body>
</html>
